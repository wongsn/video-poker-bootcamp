<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="animation.css" />
    <link rel="stylesheet" href="odometer.css" />
    <script
      src="https://kit.fontawesome.com/9589b33f77.js"
      crossorigin="anonymous"
    ></script>
    <script src="global.js"></script>
    <script src="testHands.js"></script>
    <script src="morecomfy.js" defer></script>
    <script src="odometer.js"></script>
  </head>
  <body>
    <div class="intro">
      <h1 class="intro-header">
        <span class="logo-header"> Game... </span>
        <span class="logo-header" style="color: blueviolet">Loaded! </span>
        <p class="best">
          Best viewed on desktop (<i class="fas fa-desktop"> </i>) or on
          landscape mobile ( <i class="fas fa-mobile-alt"></i>)
        </p>
      </h1>
    </div>

    <header>
      <a href="#home" class="logo"><i class="fas fa-dice-d20"></i></a>
      <ul>
        <li>
          <a href="#about" class="tooltip"
            >About<span class="tooltiptext"
              >This project is part of Rocket Academy's Bootcamp.</span
            ></a
          >
        </li>
        <li><a href="#how">Gameplay</a></li>
        <li>
          <a><i class="fas fa-volume-up" id="audiobtn"></i></a>
        </li>
      </ul>
    </header>

    <section id="home">
      <img src="stars.png" alt="" id="stars" />
      <img src="moon.png" alt="" id="moon" />
      <img src="mountains_behind.png" alt="" id="mountains_behind" />
      <h2 id="title">Video<br />Poker</h2>
      <img src="mountains_front.png" alt="" id="mountains_front" />
      <input type="text" class="input" placeholder="input your name" id="name" name="name" required
       minlength="4" maxlength="10" size="20"></input>
      <a href="#how" class="btn" id="btn">How to play</a>
    </section>

    <div class="how" id="how">
      <h2>Welcome <span id="player" style = "color: orange; text-decoration:underline;"></span></h2>
      <p><h3>Here's how to play:</h3></p>
      <br>
      <div class="instructions">
        <div id="instruct1">This is instruction 1</div>
        <div id="instruct2">This is instruction 2</div>
        <div id="instruct3">This is instruction 3</div>
      </div>

      <p style="text-align: center">
        <a href="#main" class="btn"><i class="fas fa-gamepad"></i> </a>
      </p>
    </div>

    <div class="main" id="main">
      <div class="playingfield" id="playingfield"></div>

      <div class="controls">
        <div id="bet">
          <button class="button tooltip" id="betup">
            <i class="far fa-arrow-alt-circle-up"
              ><span class="tooltiptext"
                >Increase <br />
                bet</span
              ></i
            >
          </button>
          <span id="betamt"> Bet </span>
          <button class="button tooltip" id="betdown">
            <i class="far fa-arrow-alt-circle-down"
              ><span class="tooltiptext"
                >Decrease <br />
                bet</span
              ></i
            >
          </button>
        </div>
        <div id="numhands">
          <button class="button tooltip" id="plusonehand">
            <i class="fas fa-plus"><span class="tooltiptext">+1 hand</span></i>
          </button>
          <span id="handamt">Hand</span>
          <button class="button tooltip" id="plustenhand">
            <i class="fas fa-plus"><span class="tooltiptext">+10 hand</span></i>
            <i class="fas fa-plus"></i>
          </button>
        </div>
        <button class="button tooltip" id="deal">
          <i class="fas fa-donate"><span class="tooltiptext"> Deal!</span></i>
        </button>
        <button class="button tooltip" id="swap" disabled>
          <i class="fas fa-exchange-alt"
            ><span class="tooltiptext"> Swap cards <br />or stay!</span></i
          >
        </button>
      </div>
    </div>
    <div class="datafield" id="datafield">
      <div class="pot">
        <i class="fas fa-coins"></i>
        <div class="odometer" id="odometer">0</div>
      </div>

      <div class="border"></div>
      <div id="datamain">
        <div id="data"></div>
        <div id="handconfig"></div>
      </div>
      <div class="border"></div>
      <div id="highscore"></div>
    </div>
    <script>
      
    
      
    </script>
  </body>
</html>
